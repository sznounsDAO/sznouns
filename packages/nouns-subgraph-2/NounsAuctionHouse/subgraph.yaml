specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: NounsAuctionHouseProxy
    network: rinkeby
    source:
      address: "0xe8060BE0702409645AB660CCc915d7459D092373"
      abi: NounsAuctionHouseProxy
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - AdminChanged
        - BeaconUpgraded
        - Upgraded
      abis:
        - name: NounsAuctionHouseProxy
          file: ./abis/NounsAuctionHouseProxy.json
      eventHandlers:
        - event: AdminChanged(address,address)
          handler: handleAdminChanged
        - event: BeaconUpgraded(indexed address)
          handler: handleBeaconUpgraded
        - event: Upgraded(indexed address)
          handler: handleUpgraded
      file: ./src/nouns-auction-house-proxy.ts
